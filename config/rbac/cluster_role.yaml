apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kcp-glbc-controller-manager
rules:
  - apiGroups:
    - apis.kcp.dev
    resources:
      - apiexports
    verbs:
      - get
  - apiGroups:
    - apis.kcp.dev
    resources:
      - apiexports/content
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: domainverifications:admin:maximal-permission-policy
rules:
  - apiGroups:
    - kuadrant.dev
    resources:
      - domainverifications
    verbs:
      - create
      - update
      - patch
      - delete
      - watch
      - get  
      - list  
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: domainverifications:authenticated:maximal-permission-policy
rules:
  - apiGroups:
    - kuadrant.dev
    resources:
      - domainverifications
    verbs:
      - watch
      - get  
      - list  
